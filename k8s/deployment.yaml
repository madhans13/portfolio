apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: madhan13/portfolio:1752428102
          imagePullPolicy: Always 
          ports:
            - containerPort: 80
          env:
            - name: PORT